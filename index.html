<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
      <article class="card">
        <div class="card-header"></div>
        <article class="product-info">
          <h5>Perfume</h5>
        <div class="gap-1rem">
            <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
              <h1>$149.99</h1>
              <p><s>$169.99</s></p>
            </div>
            <button type="button" class="btn">Add to Cart</button>
          </div>
        </article>
      </article>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/lrobb95">lrobb95</a>.
      </div>
  </main>
</body>
</html>
